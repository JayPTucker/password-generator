<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reference Sheets -->
    <link rel="shortcut icon" href="Assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JPT - Password Generator</title>
</head>

<body>
  <div class="container">
      <div class="row justify-content-center">
          <div class="generatorBox col-md-12">

            <!-- Logo at the Top of the page -->
              <a href="https://jayptucker.github.io"><img class="logo" src="Assets/images/favicon.png" alt="My Logo that leads to my Website" width="75" height="75"></a><br>

            <!-- Title -->
              <h2 class="title">Password Generator</h2>

            <!-- Character Amount Chooser -->
              <h6 class="howManyChars">How Many Characters do you want?</h6>
              <input class="slider" type="range" min="8" max="128" name="slider" id="length">
              <div id="lengthAmount"></div>

            <!-- Checkboxes -->
              <div class="checkbox custom-control custom-switch">
                <input type="checkbox"  id="uppercase" value="on" checked>
                <label class="checkBoxTitle">Capital Letters</label>
              </div>
              <div class="checkbox custom-control custom-switch">
                <input type="checkbox" id="lowercase" value="on" checked>
                <label class="checkBoxTitle">Lowercase Letters</label>
              </div>
              <div class="checkbox custom-control custom-switch">
                <input type="checkbox" id="numbers" value="on" checked>
                <label class="checkBoxTitle">Numbers</label>
              </div>
              <div class="checkbox custom-control custom-switch">
                <input type="checkbox" id="symbols" value="on" checked>
                <label class="checkBoxTitle">Symbols</label>
              </div>

              <!-- Generate Button, Results, and Copy -->
              <button class="btn btn-large" id="generate-btn">Generate Password</button>
              <div class="result-container">
                <input class="input-class" id="result" placeholder="Press Generate!" maxlength="128">
                <button class="clipboard-box" id="clipboard" onclick="copyPassword()">
                  <img class="clipboard-img" src="Assets/images/clipboard-icon.png" alt="A picture of a Clipboard for copying the Text" width="30" height="30">
                </button>
              </div>
          </div>
      </div>

      <!-- CREDITS -->
      <div class="page-container container-fluid">
        <div class="content-wrap row">
            <div class="footer col-md-12 text-center">
                <p id="credits">Jay Paul Tucker <br>Â© since 2020</p>
            </div>
        </div>
    </div>
  </div>

  <!-- JAVASCRIPT CONNECTIONS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
